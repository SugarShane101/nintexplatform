<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tokenization Example</title>
  </head>
  <body>
    <div id="container"></div>
    <button onclick="submitTokenizationRequest()">Submit</button>
    <script>
      function submitTokenizationRequest() {
        var iframe = document.createElement('iframe');
        iframe.src = 'https://sandbox.basysiqpro.com/tokenizer/tokenizer.js';
        iframe.style.width = '100%';
        iframe.style.height = '400px';
        document.getElementById('container').innerHTML = '';
        document.getElementById('container').appendChild(iframe);
      }
    </script>
  </body>
</html>
